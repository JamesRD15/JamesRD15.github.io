<!DOCTYPE html>
<html lang="es">

<head>

  <title>Contacto</title>
  <link rel="shortcut icon" href="img/contacto.png">
  <link rel="stylesheet" href="css/contacto.css">
  <!--Icon-Font-->
  <script src="https://kit.fontawesome.com/1ec04fc984.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-form">
    <div class="info-form">
      <h2>Contáctame</h2>
      <p>Ingresa tus datos en los siguientes apartado por favor o contáctame directamente y conoce mi ubicación
        presioando en las animaciones,
        no olvides ingresar datos correctos. Gracias</p>
      <a href="https://api.whatsapp.com/send?phone=51990735464&text=Hola cariño ¿Qué haces? ❤️"><i
          class="fa-brands fa-whatsapp"></i>WhatsApp</a>
      <a href="tel:990735464"><i class="fa fa-phone"></i>Teléfono</a>
      <a href="mailto:jamesrichard.rodel@gmail.com"><i class="fa fa-envelope"></i>Correo Electrónico</a>
      <a
        href="https://www.google.com/maps/place/Paragsha,+Cerro+De+Pasco+19001/@-10.6735682,-76.2705475,17z/data=!4m5!3m4!1s0x910812aac54e96a3:0x9b4fbc21e5e705eb!8m2!3d-10.674518!4d-76.2685491"><i
          class="fa fa-map-marked"></i>Ubicación</a>
    </div>
    <form action="#" autocomplete="off">
      <input type="text" name="nombre" placeholder="Tu Nombre" class="campo">
      <input type="emal" name="email" placeholder="Tu Email" class="campo">
      <textarea name="mensaje" placeholder="Tu Mensaje..."></textarea>
      <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
    </form>
  </div>
</body>

</html>
